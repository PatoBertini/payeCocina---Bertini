  </head>

  <body>

    <!-------------------------- HEADER -------------------------->

    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container">
          <a class="navbar-brand" href="../index.html"
            ><img class="logo" src="../images/payelogo.jpeg" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="resources.html"
                  >Resources</a

 <!-------------------------- FORM -------------------------->

 <div class="form-content">
  <fieldset>
    <legend>If you have other items on your wishlist, let us know! </legend>
      <form action="#" id="survey">
        <label for="name" id="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
        <label for="email" id="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <label for="subject" id="subject">Subject</label>
        <input type="text" id="subject" placeholder="Subject">
      <label for="message" id="message"></label>
      <textarea name="message" id="message" cols="50" rows="10">Your message</textarea>
      <P>This site is protected by <strong> Google privacy and terms of service apply</strong>, please agree our terms and conditions.  </P>
      <input type="checkbox" name="agree" value="1">
      <button class="c-btn"  id="submit" type="submit">SUBMIT</button>
    </fieldset>
  </form>
</div>




    <!-------------------------- FOOTER -------------------------->

    <footer>
      <section class="footer">
        <div class="derechos">
          <p>&copy; Pato2022</p>
        </div>
        <div class="iconos">
          <div>
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div>
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div>
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
      </section>
    </footer>
    <script type="text/javascript">
      var nav = document.querySelector("nav");

      window.addEventListener("scroll", function () {
        if (window.pageYOffset > 100) {
          nav.classList.add("bg-dark", "shadow");
        } else {
          nav.classList.remove("bg-dark", "shadow");
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
