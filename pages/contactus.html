<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilo.css" />
    <script
      src="https://kit.fontawesome.com/0149485272.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-------------------------- HEADER -------------------------->

    <header class="cu-header">
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container">
          <a class="navbar-brand" href="../index.html"
            ><img class="logo" src="../images/payelogo.jpeg" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="resources.html"
                  >Resources</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="contactus.html"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-------------------------- FORM -------------------------->

    <section
      class="container-fluid bg-dark bg-gradient text-light p-5 text-center text-sm-start border border-dark border-4"
    >
      <h1>If you have any question do not hesitate in asking us!</h1>

      <form class="row g-4">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="Name" required />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" />
        </div>
        <div class="col-md-8">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="example@gmail.com"
          />
        </div>
        <div class="col-4">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            placeholder="+54 9 341 6 407 512"
          />
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Add your comments</label>
          <textarea
            name=""
            class="form-control"
            id="comments"
            cols="20"
            rows="5"
            required
          ></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </section>

    <!-------------------------- FOOTER -------------------------->

    <footer>
      <section class="footer">
        <div class="derechos">
          <p>&copy; Pato2022</p>
        </div>
        <div class="iconos">
          <div>
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div>
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div>
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
      </section>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
